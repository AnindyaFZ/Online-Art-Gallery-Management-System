<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to right, #e7dddd, #c5bfbf);
      text-align: center;
      padding-top: 80px;
      margin: 0;
    }

    h2 {
      color: #6d4141;
      margin-bottom: 20px;
    }

    .box {
      background: white;
      width: 320px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #6d4141;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    button {
      padding: 10px 20px;
      background: #6d4141;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #8b5454;
    }

    a {
      text-decoration: none;
      color: #6d4141;
    }
  </style>
</head>
<body>

<h2>Admin Login</h2>

<div class="box">
  
    <input type="text" name="username" placeholder="Admin Username" required>
    <input type="password" name="password" placeholder="Admin Password" required>
    <button onclick="location.href='admin-dashboard.html'">Login</button>
  </form>
</div>

</body>
</html>
