<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome Buyer</title>

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
    }

    header {
      background: #ada9a956;
      padding: 15px;
      border-bottom: 2px solid #ccc;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    .content {
      margin-top: 40px;
      padding: 20px;
    }

    .card {
      background: white;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      border: 1px solid #6d4141;
      background: white;
      cursor: pointer;
      color: #6d4141;
    }

    button:hover {
      background: #6d4141;
      color: white;
    }

    footer {
      background: #222;
      color: #ccc;
      padding: 15px;
      margin-top: 40px;
    }
  </style>

</head>
<body>

<header>
  <h1>Welcome to Artisan Gallery</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#gallery">Gallery</a>
    <a href="index.html#contact">Contact</a>
    <button onclick="location.href='buyer-login.html'">Logout</button>
  </nav>
</header>

<div class="content">
  <h2>Hello, Buyer!</h2>
  <p>You have successfully logged in.</p>

  <div class="card">
    <h3>Explore New Artworks</h3>
    <p>Browse our latest collections and discover new artists.</p>
    <button onclick="location.href='index.html#gallery'">Go to Gallery</button>
  </div>

  <div class="card">
    <h3>Your Profile</h3>
    <p>View or update your account details.</p>
    <button onclick="alert('Profile page coming soon!')">Open Profile</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Artisan Gallery</p>
</footer>

</body>
</html>
