<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <style>
    body {
      background: #f2ecec;
      font-family: 'Times New Roman', serif;
      margin: 0;
    }

    header {
      background: #6d4141;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .admin-panel {
      width: 60%;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin-top: 40px;
      border: 1px solid #aaa;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      background: #6d4141;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      background: #8b5454;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
</header>

<div class="admin-panel">
  <h2>Manage Website</h2>

  
  <button onclick="location.href='upload.html'">1. Upload New Artwork</button><br>
  <button>2. View Buyer Orders</button>

</div>

</body>
</html>
