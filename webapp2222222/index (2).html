<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Artisan Gallery</title>

  <style>
    body { 
      margin: 0; 
      background: #f5f2f2; 
      font-family: 'Times New Roman', serif; 
    }

    header {
      background: #6d4141;
      padding: 15px;
      text-align: center;
      color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #f3dcdc;
      font-weight: bold;
    }

    nav a:hover { color: white; }

    button {
      padding: 8px 15px;
      border: none;
      background: white;
      color: #6d4141;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    

    .section {
      padding: 20px;
      text-align: center;
    }

    .gallery-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      
    }
    


    .art-item {
      background: white;
      width: 260px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .art-item:hover {
      transform: scale(1.05);
    }

    .art-item img {
      width: 100%;
      border-radius: 5px;
    }

    footer {
      background: #6d4141;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Artisan Gallery</h1>
  <nav>
    <a href="index (2).html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    
    <button onclick="location.href='buyer-login.html'">Buyer Login</button>
    <button onclick="location.href='admin-login.html'">Admin Login</button>
  </nav>
</header>

<div class="section">
  <h2>The Autumn Collection</h2>
  <p>Discover inspiring works of art from talented creators.</p>
</div>

<div id="gallery" class="section">
  <h2>Featured Artworks</h2>

  <div class="gallery-row">

    <div class="art-item">
      <img src="https://picsum.photos/id/157/400/400">
      <h3>Echoes of Light</h3>
      <p>by Anindya Zaman</p>
    </div>

    <div class="art-item">
      <img src="https://picsum.photos/id/175/400/400">
      <h3>Urban Serenity</h3>
      <p>by Neon MD Intesar</p>
    </div>

    <div class="art-item">
      <img src="https://picsum.photos/id/145/400/400">
      <h3>Crimson Tide</h3>
      <p>by Oni Hasan</p>
    </div>

  </div>
</div>

<footer>
  <p>&copy; 2025 Artisan Gallery</p>
</footer>

</body>
</html>
