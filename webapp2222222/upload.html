<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Artwork - Admin</title>
    <style>
        /* Shared styles from the Admin Dashboard */
        body {
            background: #f2ecec;
            font-family: 'Times New Roman', serif;
            margin: 0;
        }
        header {
            background: #6d4141;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .admin-panel {
            width: 60%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 40px;
            border: 1px solid #aaa;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background: #6d4141;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #8b5454;
        }
        /* New styles for the upload form */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
           
        }
        textarea {
            resize: vertical; /* Allows vertical resizing only */
            height: 100px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6d4141;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="admin-panel">
        <h2>Upload New Artwork</h2>
        
        <!-- The form itself -->
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Artwork Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="artist">Artist Name:</label>
                <input type="text" id="artist" name="artist" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price (tk):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="image">Upload Image File:</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/jpg" required>
            </div>

            
            <button onclick="alert('Added to the Gallery!')">Upload Artwork</button>
        </form>
        
        <a href="admin-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
