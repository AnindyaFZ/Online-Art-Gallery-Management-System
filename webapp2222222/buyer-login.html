<html>

    .login-box {
      background: white;

    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      background: #6d4141;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #8b5454;
    }

    a {
      text-decoration: none;
      color: #6d4141;
    }
  </style>
</head>
